<!DOCTYPE html>
<html>
  <!-- Example based off of https://www.w3docs.com/learn-html/html-form-templates.html -->
  <head>
    <title>Camp Registration</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="register.css" />
  </head>
            <body>
                <h1>Event Registration</h1>
                <form id="registrationForm">
                    <fieldset>
                        <legend>Participant Information</legend>
                        <div id="participants">
                            <div class="participant">
                                <label for="name1">Name:</label>
                                <input type="text" id="name1" name="name1" required>
                                <label for="activity">Activity #<span>*</span></label>
                                <input id="activity" type="text" name="activity" />
                                <label for="fee">Fee ($)<span>*</span></label>
                                <input id="fee" type="number" name="fee" />
                                <label for="date">Desired Date <span>*</span></label>
                                <input id="date" type="date" name="date" />
                            </div>
                        </div>
                        <button type="button" id="addParticipant">Add Another Participant</button>
                    </fieldset>
                    <button type="submit">Submit</button>
                </form>
            
                <script src="register.js" type="module"></script>
            </body>

        <fieldset>
          <legend>Household / Adult Primary Contact</legend>
          <div class="columns">
            <div class="item">
              <label for="adult_name">Name<span>*</span></label>
              <input id="adult_name" type="text" name="adult_name" />
            </div>

            <div class="item">
              <label for="address1">Address 1<span>*</span></label>
              <input id="address1" type="text" name="address1" />
            </div>

            <div class="item">
              <label for="city">City<span>*</span></label>
              <input id="city" type="text" name="city" />
            </div>
            <div class="item">
              <label for="state">State<span>*</span></label>
              <input id="state" type="text" name="state" />
            </div>
            <div class="item">
              <label for="eaddress">Email Address<span>*</span></label>
              <input id="eaddress" type="text" name="eaddress" />
            </div>
            <div class="item">
              <label for="phone">Phone<span>*</span></label>
              <input id="phone" type="tel" name="phone" />
            </div>
            <div class="item">
              <label for="zip">Zip<span>*</span></label>
              <input id="zip" type="text" name="zip" />
            </div>

            <div class="question">
              <label>Relationship to Participants:</label>
              <div class="question-answer">
                <div>
                  <input
                    type="radio"
                    value="self"
                    id="radio_3"
                    name="relationship"
                  />
                  <label for="radio_3" class="radio"><span>Self</span></label>
                </div>
                <div>
                  <input
                    type="radio"
                    value="mother"
                    id="radio_4"
                    name="relationship"
                  />
                  <label for="radio_4" class="radio"><span>Mother</span></label>
                </div>
                <div>
                  <input
                    type="radio"
                    value="father"
                    id="radio_5"
                    name="relationship"
                  />
                  <label for="radio_5" class="radio"><span>Father</span></label>
                </div>
                <div>
                  <input
                    type="radio"
                    value="guardian"
                    id="radio_6"
                    name="relationship"
                  />
                  <label for="radio_6" class="radio"
                    ><span>Guardian</span></label
                  >
                </div>
                <div>
                  <input
                    type="radio"
                    value="other"
                    id="radio_7"
                    name="relationship"
                  />
                  <label for="radio_7" class="radio"><span>Other</span></label>
                  <input type="text" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="btn-block">
          <button type="submit" id="submitButton">Submit</button>
        </div>
      </form>
      <section id="summary"></section>
      <script src="register.js" type="module"></script>
    </div>
  </body>
</html>
